<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <style>
    body {
      margin: 0;
      background: black;
    }

    .chat-container {
      width: 100%;
      height: 540px;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .chat-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #303030;
      background: #0f0f0f;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: transparent;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      animation: fadeIn 0.3s ease-in;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background-color: #3EA6FF;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user-name {
      color: #3EA6FF;
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 2px;
    }

    .message-text {
      background: #272727;
      padding: 6px 10px;
      border-radius: 12px;
      max-width: 80%;
      font-size: 14px;
    }

    .chat-input {
      padding: 12px 16px;
      border-top: 1px solid #303030;
      display: flex;
      gap: 8px;
      background: #0f0f0f;
    }

    #message-input {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #272727;
      color: white;
    }

    #send-button {
      background: #3EA6FF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 18px;
      cursor: pointer;
    }

    #username-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 24px;
      border-radius: 12px;
      color: white;
      z-index: 1000;
      text-align: center;
    }

    #username-input {
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      border: none;
      width: 200px;
    }

    #set-username {
      margin-top: 10px;
      background: #3EA6FF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>âš¡ Live Chat</h3>
      <div class="active-users">ðŸ‘¥ <span id="online-count">500+</span> online</div>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message..." maxlength="200">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Username Modal -->
  <div id="username-modal">
    <h3>Choose Your Chat Name</h3>
    <input type="text" id="username-input" placeholder="Enter display name" maxlength="20">
    <br />
    <button id="set-username">Join Chat</button>
  </div>

  <!-- Firebase and Chat Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY9naMDqRwB85xWuVrIGZ2a4RirsK9YKo",
      authDomain: "yonotvchat.firebaseapp.com",
      databaseURL: "https://yonotvchat-default-rtdb.firebaseio.com",
      projectId: "yonotvchat",
      storageBucket: "yonotvchat.appspot.com",
      messagingSenderId: "6864259825",
      appId: "1:6864259825:web:c5fd1dd33d853cc8f67750"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const messagesContainer = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const usernameModal = document.getElementById('username-modal');
    const usernameInput = document.getElementById('username-input');

    let username = localStorage.getItem('chatUsername');
    if (!username) {
      usernameModal.style.display = 'block';
    }

    document.getElementById('set-username').addEventListener('click', () => {
      if (usernameInput.value.trim()) {
        username = usernameInput.value.trim();
        localStorage.setItem('chatUsername', username);
        usernameModal.style.display = 'none';
      }
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message && username) {
        const messageRef = ref(database, 'messages');
        push(messageRef, {
          username: username,
          message: message,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    }

    const messagesRef = ref(database, 'messages');
    onChildAdded(messagesRef, (snapshot) => {
      const message = snapshot.val();
      const firstLetter = message.username.charAt(0).toUpperCase();
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `
        <div class="user-avatar">${firstLetter}</div>
        <div>
          <div class="user-name">${message.username}</div>
          <div class="message-text">${message.message}</div>
        </div>
      `;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
