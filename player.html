        }

            margin-right: 5px; /* Space between icon and text */

<body>
    <div id="PLAYER_DOM_ID"></div>
    <div id="counter">
        <i class="fas fa-eye"></i>
        <span id="activeVisitors">0</span>
    </div>

    <script type="text/javascript">
    var config = {
        dataProvider: {
            source: [
                { url: "https://dash2.antik.sk/live/test_esp2ktvapps_uhd/playlist.m3u8" }
            ]
        }
    };

    /** find player container in html DOM tree. */
    var element = document.getElementById("PLAYER_DOM_ID");

    /** create player */
    var player = window.bradmax.player.create(element, config);

    // Generate or retrieve device ID
    function getDeviceId() {
        let deviceId = localStorage.getItem('deviceId');
        if (!deviceId) {
            deviceId = 'device-' + Date.now(); // Generate a new ID
            localStorage.setItem('deviceId', deviceId);
        }
        return deviceId;
    }

    // Function to fetch and update visitor count
    function updateVisitorCount() {
        fetch('visitor_count.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({ deviceId: getDeviceId() })
        })
        .then(response => response.json())
        .then(data => {
            if (data.activeVisitors !== undefined) {
                document.getElementById('activeVisitors').textContent = data.activeVisitors;
            } else {
                console.error('Invalid response format:', data);
            }
        })
        .catch(error => console.error('Error fetching visitor count:', error));
    }

    // Initial visit to increment the counter and start updates
    updateVisitorCount();
    setInterval(updateVisitorCount, 5000); // Update every 5 seconds
</script>
