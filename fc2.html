  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
  <style>
    body { margin: 0; background-color: black; }
    .shaka-spinner-container { display: none; }
    .video-fill video { object-fit: fill cover; }
    .shaka-overflow-menu, .shaka-settings-menu {
      background-color: rgb(35, 35, 35); color: rgb(255, 255, 255);
    }
    .shaka-overflow-menu button:hover,
    .shaka-settings-menu button:hover {
      background-color: rgb(45, 45, 45);
    }
    .shaka-overflow-button-label,
    .shaka-current-selection-span,
    .material-icons-round,
    .shaka-settings-menu button {
      color: rgb(245, 245, 245);
    }
    .shaka-bottom-controls {
      display: flex; flex-direction: column-reverse;
    }

    #loading-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7); color: white;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; user-select: none;
      font-family: Arial, sans-serif;
    }

    #progress-text {
      font-size: 30px;
      margin-bottom: 10px;
    }

    #progress-bar-container {
      width: 50%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background: red;
      transition: width 0.1s linear;
    }

    #loading-message {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 15px;
    }

    #play-button {
      display: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: red;
      border: none;
      color: white;
      font-size: 36px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      line-height: 1;
    }
  </style>
</head>
