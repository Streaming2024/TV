<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPD Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #jwplayerDiv {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 480px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
      flex-direction: column;
    }

    #countdown {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv">
    <div id="loadingOverlay">
      <div>Please wait... Loading video in <span id="countdown">40</span> seconds</div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        file: params.get('id') || "https://example.com/video.mpd",
        key: params.get('key') || "examplekey1234567890abcdef",
        keyId: params.get('keyid') || "examplekeyid1234567890abcdef"
      };
    }

    function startCountdown(seconds = 40) {
      const countdownEl = document.getElementById("countdown");
      const overlay = document.getElementById("loadingOverlay");

      let remaining = seconds;
      const interval = setInterval(() => {
        remaining--;
        if (countdownEl) countdownEl.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(interval);
          if (overlay) overlay.style.display = "none";
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const { file, key, keyId } = getQueryParams();

      jwplayer("jwplayerDiv").setup({
        file: file,
        position: 'bottom',
        autostart: true,
        stretching: "",
        width: "100%",
        height: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      });

      startCountdown(40); // countdown starts at 40 seconds
    });
  </script>
</body>
</html>
