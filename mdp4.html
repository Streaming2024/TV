<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPD Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
    }

    #jwplayerDiv {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      font-size: 20px;
      text-align: center;
    }

    #countdown {
      font-size: 30px;
      font-weight: bold;
      margin-top: 10px;
    }

    #cancelBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff3c3c;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #cancelBtn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv">
    <div id="loadingOverlay">
      <div>Please wait... Loading video<br>
        <span id="countdown">30</span> seconds
        <br>
        <button id="cancelBtn">Cancel Countdown</button>
      </div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        file: params.get('id') || "https://ch11-hls-live.akamaized.net/out/u/433127.mpd",
        key: params.get('key') || "a7987e5b6ec42db68a25486e108ca9f2",
        keyId: params.get('keyid') || "d12e4c9dc52f4cbab7ac9b2278317e47"
      };
    }

    function startCountdown(seconds) {
      const countdownEl = document.getElementById("countdown");
      const overlay = document.getElementById("loadingOverlay");
      let timeLeft = seconds;

      const interval = setInterval(() => {
        countdownEl.textContent = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          overlay.style.display = "none";
        }
      }, 1000);

      document.getElementById("cancelBtn").addEventListener("click", () => {
        clearInterval(interval);
        overlay.style.display = "none";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const { file, key, keyId } = getQueryParams();

      jwplayer("jwplayerDiv").setup({
        file: file,
        autostart: true,
        width: "100%",
        height: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      });

      startCountdown(30); // Always run countdown
    });
  </script>
</body>
</html>
