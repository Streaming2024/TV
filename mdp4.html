<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPD Player with 30s Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    #jwplayerDiv {
      width: 100%;
      height: 100vh;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0);
      color: red;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #countdown {
      font-size: 40px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <div id="loadingOverlay">
    Please wait... loading video<br>
    <div id="countdown">35</div>
  </div>

  <script>
    // Get URL params
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        file: params.get('id') || "https://ch11-hls-live.akamaized.net/out/u/433127.mpd",
        keyId: params.get('keyid') || "d12e4c9dc52f4cbab7ac9b2278317e47",
        key: params.get('key') || "a7987e5b6ec42db68a25486e108ca9f2"
      };
    }

    // Start 30-second countdown overlay
    function showCountdown(seconds) {
      const countdownEl = document.getElementById("countdown");
      const overlay = document.getElementById("loadingOverlay");
      let timeLeft = seconds;

      countdownEl.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timer);
          overlay.style.display = "none";
        } else {
          countdownEl.textContent = timeLeft;
        }
      }, 1000);
    }

    // When page is ready
    document.addEventListener("DOMContentLoaded", () => {
      const { file, keyId, key } = getQueryParams();

      // Setup JWPlayer
      jwplayer("jwplayerDiv").setup({
        file: file,
        autostart: true,
        width: "100%",
        height: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      });

      // Always show 35s countdown
      showCountdown(35);
    });
  </script>
</body>
</html>
