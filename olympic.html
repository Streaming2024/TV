            background-color: #f0f0f0;

        .marquee {
            width: 100%;
            overflow: hidden;
            background-color: red;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 3px 0;
            box-sizing: border-box;
            position: relative;
        }

        .marquee span {
            display: inline-block;
            white-space: nowrap;
            position: center;
            will-change: transform;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            text-align: center;

            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
