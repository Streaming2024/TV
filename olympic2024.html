    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            background-color: red;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 3px 0;
            box-sizing: border-box;
            position: relative;
        }

        .marquee span {
            display: inline-block;
            white-space: nowrap;
            position: center;
            will-change: transform;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-1 { background-color: #e91e63; }
