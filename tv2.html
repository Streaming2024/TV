<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 50px;
    }
  </style>
  <script>
    // Restrict embedding - only allow on your domain
    (function () {
      const allowedHost = "live.mrgamingstream.net";

      if (window !== window.top) {
        try {
          const referrer = new URL(document.referrer);
          if (!referrer.hostname.endsWith(allowedHost)) {
            document.body.innerHTML = `
              <h1>ACCESS DENIED</h1>
              <p>This player can only be used when embedded on<br>
              <a href="https://${allowedHost}">${allowedHost}</a></p>
            `;
            throw new Error("Embedding not allowed");
          }
        } catch (e) {
          document.body.innerHTML = `
            <h1>ACCESS DENIED</h1>
            <p>This player can only be used when embedded on<br>
            <a href="https://${allowedHost}">${allowedHost}</a></p>
          `;
          throw new Error("Embedding blocked");
        }
      }
    })();
  </script>
</head>
<body>
  <h2>Loading Stream...</h2>

  <script>
    // Get the ?id= parameter
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const id = getParam("id");

    if (id) {
      fetch("https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json")
        .then(res => res.json())
        .then(data => {
          const match = data.find(item => item.id === id);
          if (match && match.link) {
            const encodedLink = encodeURIComponent(match.link);
            const redirectURL = "https://anym3u8player.com/tv/video-player.php?url=" + encodedLink;
            window.location.href = redirectURL;
          } else {
            document.body.innerHTML = "<h2>Channel not found.</h2>";
          }
        })
        .catch(error => {
          document.body.innerHTML = "<h2>Error loading stream.</h2>";
          console.error(error);
        });
    } else {
      document.body.innerHTML = "<h2>No ID provided.</h2>";
    }
  </script>
</body>
</html>
