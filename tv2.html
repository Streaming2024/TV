<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .error {
      color: white;
      text-align: center;
      padding-top: 40px;
      font-family: Arial;
    }
  </style>
</head>
<body oncontextmenu="return false;">

<div id="player-container"></div>

<script>
  (function () {
    const allowedHost = "live.mrgamingstream.net";
    const currentHost = window.location.hostname;

    // Redirect if embedded or not from your domain
    if (window !== window.top || currentHost !== allowedHost) {
      window.location.href = "https://www.yonotvsports.com/";
    }
  })();
</script>

<script>
  (async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (!id) {
      document.getElementById('player-container').innerHTML = `<div class="error">Error: No channel ID specified.</div>`;
      return;
    }

    try {
      const response = await fetch("https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json");
      const data = await response.json();
      const channel = data.find(ch => ch.id === id);

      if (!channel) {
        document.getElementById('player-container').innerHTML = `<div class="error">Channel not found for ID: ${id}</div>`;
        return;
      }

      const encodedLink = encodeURIComponent(channel.link);
      const playerUrl = `https://anym3u8player.com/tv/video-player.php?url=${encodedLink}`;

      document.getElementById('player-container').innerHTML = `<iframe src="${playerUrl}" allowfullscreen></iframe>`;
    } catch (err) {
      document.getElementById('player-container').innerHTML = `<div class="error">Failed to load channel list.</div>`;
    }
  })();
</script>

<!-- Disable Inspect Elements -->
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());

  document.onkeydown = function(e) {
    if (
      e.keyCode === 123 || // F12
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) || // Ctrl+Shift+I/J/C
      (e.ctrlKey && e.key === 'U') // Ctrl+U
    ) {
      return false;
    }
  };
</script>

</body>
</html>
