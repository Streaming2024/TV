<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Player</title>
  <style>
    html, body {
      margin: 0; padding: 0; background: #000;
      width: 100%; height: 100%; overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .error {
      color: white;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    // Redirect helper
    function redirectToSafeSite() {
      window.location.href = "https://www.yonotvsports.com/";
    }

    // Embedding restriction with redirect if embed domain mismatch
    (function () {
      const allowedHost = "https://live.mrgamingstream.net";
      if (window !== window.top) {
        try {
          const ref = new URL(document.referrer);
          if (!ref.hostname.endsWith(allowedHost)) {
            redirectToSafeSite();
          }
        } catch (e) {
          redirectToSafeSite();
        }
      }
    })();

    // Disable right-click and redirect immediately
    window.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      redirectToSafeSite();
    }, {capture: true, passive: false});

    // Block DevTools and common key shortcuts to inspect or view source
    window.addEventListener('keydown', function(e) {
      // F12
      if (e.key === 'F12') {
        e.preventDefault();
        redirectToSafeSite();
      }
      // Ctrl+Shift+I / J / C
      if (e.ctrlKey && e.shiftKey) {
        if (['I','J','C'].includes(e.key.toUpperCase())) {
          e.preventDefault();
          redirectToSafeSite();
        }
      }
      // Ctrl+U (View Source)
      if (e.ctrlKey && e.key.toUpperCase() === 'U') {
        e.preventDefault();
        redirectToSafeSite();
      }
    }, {capture: true, passive: false});

    // Detect DevTools open by window size difference and debugger trick
    (function detectDevTools() {
      let devtoolsOpen = false;
      const threshold = 160;

      function checkDevTools() {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;

        if (widthThreshold || heightThreshold) {
          if (!devtoolsOpen) {
            devtoolsOpen = true;
            redirectToSafeSite();
          }
        } else {
          devtoolsOpen = false;
        }
      }

      let element = new Image();
      Object.defineProperty(element, 'id', {
        get: function () {
          redirectToSafeSite();
        }
      });

      setInterval(() => {
        checkDevTools();
        console.log(element);
      }, 500);
    })();
  </script>
</head>
<body>
  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const id = getParam("id");

    if (id) {
      fetch("https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json")
        .then(res => res.json())
        .then(data => {
          const match = data.find(item => item.id === id);
          if (match && match.link) {
            const encoded = encodeURIComponent(match.link);
            const playerURL = "https://anym3u8player.com/tv/p.php?url=" + encoded;
            document.body.innerHTML = `<iframe src="${playerURL}" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>`;
          } else {
            document.body.innerHTML = `<div class="error"><h2>Channel not found</h2></div>`;
          }
        })
        .catch(err => {
          console.error(err);
          document.body.innerHTML = `<div class="error"><h2>Error loading stream</h2></div>`;
        });
    } else {
      document.body.innerHTML = `<div class="error"><h2>No ID provided</h2></div>`;
    }
  </script>
</body>
</html>
