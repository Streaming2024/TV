<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <meta content="noindex, nofollow, noarchive" name="robots"/>
    <meta name="referrer" content="no-referrer" />
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
</head>
<body>
    <div id="player" class="ViostreamIframe"></div>

    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var ConfiguracionCanales = {
            "FEED_1": {
                url: "https://cors-proxy.cooks.fyi/https://d25tgymtnqzu8s.cloudfront.net/event/smil:ag1/manifest.mpd",
                k1: "14bc9706a4b044f083401ad4912ff657",
                k2: "e26b1490488635cdd2dc41c8b81c8cc1"
            },
            "FEED_2": {
                url: "https://cors-proxy.cooks.fyi/https://d25tgymtnqzu8s.cloudfront.net/event/smil:ag2/manifest.mpd",
                k1: "00c74743daaa4519b2d3d6b6e7a9a89c",
                k2: "87f7e82f78206a846a85bb214e619ed1"
            },
            "FEED_3": {
                url: "https://cors-proxy.cooks.fyi/https://d25tgymtnqzu8s.cloudfront.net/event/smil:ag3/manifest.mpd",
                k1: "4d2b7b722f564526800fd7cb058303b5",
                k2: "2fed1593855c46873731379f3ab2d669"
            },
            "FEED_4": {
                url: "https://cors-proxy.cooks.fyi/https://d25tgymtnqzu8s.cloudfront.net/event/smil:ag4/manifest.mpd",
                k1: "3b05bcb11f664736993fd5c7ddc0a0cf",
                k2: "d1f6705e028f81615221b6a7da2c91ae"
            },
            "FEED_5": {
                url: "https://cors-proxy.cooks.fyi/https://d25tgymtnqzu8s.cloudfront.net/event/smil:ag5/manifest.mpd",
                k1: "60d21f9bd2bc4def81b7196a4f375bbd",
                k2: "5abae0e3b5bd439cc387a526a0eba70d"
            },
            "FEED_6": {
                url: "https://cors-proxy.cooks.fyi/https://d25tgymtnqzu8s.cloudfront.net/event/smil:event1/manifest.mpd",
                k1: "c3d1cabc9bac4bb7854f7a98abee21b2",
                k2: "38b942982bfaa38cd031a656ab0c8f3c"
            }
            // Add more feeds as needed
        };

        var id = getParameterByName('id');
        var config = ConfiguracionCanales[id];

        if (config) {
            var sources = [];

            if (config.url.includes('.m3u8')) {
                sources.push({
                    file: config.url
                });
            }
            
            if (config.url.includes('.mpd') && config.k1 && config.k2) {
                sources.push({
                    file: config.url,
                    drm: {"clearkey": {"keyId": config.k1, "key": config.k2}}
                });
            }

            jwplayer("player").setup({
                playlist: [{
                    sources: sources
                }],
                autostart: true,
                width: "100%", 
                height: "100%", 
                stretching: "exactfit",
                aspectratio: "16:9",
                skin: {controlbar: {text:"#FA7663", icons:"#FFFFFF"}, timeslider:{progress:"#FA7663"}, menus:{text:"#FA7663"} },
                cast: {} 
            });
        }
    </script>
</body>
</html>
