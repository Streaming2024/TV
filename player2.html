<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Iframe Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }
        #player-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #stream-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 8px;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe id="stream-iframe" allowfullscreen></iframe>
        <div id="controls">
            <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        <div id="error-message"></div>
    </div>

    <script>
        // Get URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        
        const iframe = document.getElementById('stream-iframe');
        const errorMessage = document.getElementById('error-message');
        
        if (streamUrl) {
            // Set iframe source
            iframe.src = streamUrl;
            
            // Handle iframe errors
            iframe.onerror = function() {
                showError('Could not load the stream. The website may block iframe embedding.');
            };
            
            // Some sites block iframe embedding - check after loading
            setTimeout(() => {
                if (iframe.contentWindow?.location.href === 'about:blank') {
                    showError('This website prevents embedding in iframes.');
                }
            }, 2000);
        } else {
            showError('No stream URL provided. Use ?url=YOUR_STREAM_URL');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function toggleFullscreen() {
            const elem = document.getElementById("player-container");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Keyboard shortcut for fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
