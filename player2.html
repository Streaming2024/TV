<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile-Friendly Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        #player-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #stream-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        #error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 200;
        }
        
        /* Fullscreen styles */
        :fullscreen #stream-iframe {
            object-fit: contain;
        }
        :-webkit-full-screen #stream-iframe {
            object-fit: contain;
        }
        :-moz-full-screen #stream-iframe {
            object-fit: contain;
        }
        :-ms-fullscreen #stream-iframe {
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe id="stream-iframe" allowfullscreen></iframe>
        <div id="controls">
            <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        <div id="error-message"></div>
    </div>

    <script>
        // Get URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        
        const iframe = document.getElementById('stream-iframe');
        const errorMessage = document.getElementById('error-message');
        
        if (streamUrl) {
            iframe.src = streamUrl;
            
            iframe.onload = function() {
                // Check if iframe is blocked
                try {
                    if (iframe.contentWindow.document.body.innerHTML === '') {
                        showError('Website prevents embedding in iframes');
                    }
                } catch (e) {
                    // Cross-origin error means iframe loaded but we can't access it
                }
            };
            
            iframe.onerror = function() {
                showError('Could not load the stream');
            };
        } else {
            showError('Please add ?url=YOUR_STREAM_URL to the address');
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            // No rotation needed - browser handles fullscreen
        }
        
        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
