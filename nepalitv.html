<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U8 Playlist Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .player-wrapper {
      width: 100%;
      max-width: 100%;
      background: #000;
    }
    .player-wrapper video {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .category {
      grid-column: 1 / -1;
    }
    .category h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    .item {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }
    .item img {
      width: 50px;
      height: 40px;
      object-fit: contain;
      margin-right: 10px;
      border-radius: 4px;
      background: #fff;
    }
    .item span {
      flex: 1;
      font-size: 0.95rem;
    }
    .item button {
      background: #ff5722;
      border: none;
      padding: 6px 12px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .item button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

<!-- Player on top -->
<div class="player-wrapper">
  <video id="player" controls playsinline></video>
</div>

<!-- Playlist below -->
<div class="playlist" id="playlist"></div>

<!-- Plyr + HLS -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>

    { name: 'NTV Plus', uri: 'https://webott.viatv.com.np/v0t1/NtvPlus576.stream/playlist.m3u8', icon: 'https://ott1.viatv.com.np//images/channel/logo/NTV_Plus_HD.jpg' },

  ]
};

// init Plyr
const video = document.getElementById('player');
const player = new Plyr(video);

// function to play stream
function playStream(uri) {
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(uri);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
  } else {
    video.src = uri;
    video.play();
  }
}

// render playlist
function renderPlaylist() {
  const playlist = document.getElementById('playlist');
  playlist.innerHTML = '';
  Object.keys(data).forEach(category => {
    const catDiv = document.createElement('div');
    catDiv.className = 'category';
    catDiv.innerHTML = `<h2>${category.toUpperCase()}</h2>`;
    data[category].forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.icon}" alt="${item.name}">
        <span>${item.name}</span>
        <button>Play</button>
      `;
      div.querySelector('button').addEventListener('click', () => playStream(item.uri));
      catDiv.appendChild(div);
    });
    playlist.appendChild(catDiv);
  });
}

renderPlaylist();

// Auto play first channel
if (data.news.length > 0) {
  playStream(data.news[0].uri);
}
</script>
</body>
</html>
