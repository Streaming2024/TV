<video id="myVideo" width="100%" height="100%" controls autoplay loop  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
    <source src="https://files.catbox.moe/k3vhgf.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    const video = document.getElementById("myVideo");

    // Restart the video if it stops or encounters an error
    video.addEventListener("error", () => {
        video.load();
        video.play();
    });

    video.addEventListener("ended", () => {
        video.currentTime = 0;
        video.play();
    });

    // Ensure it plays if paused or stopped unexpectedly
    setInterval(() => {
        if (video.paused || video.ended) {
            video.play();
        }
    }, 3000); // Checks every 3 seconds
</script>
