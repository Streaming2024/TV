<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website Under Construction">
    <title>Website Under Construction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1600x900/?technology,city') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 15px;
        }

        .construction-icon {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .lead {
            font-size: 1.5rem;
            color: #e2e2e2;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ffcc00;
            border: none;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: black;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e6b800;
            color: black;
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            transition: transform 0.2s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ffcc00;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .lead {
                font-size: 1.2rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 10px 25px;
            }

            .social-icons a {
                font-size: 1.4rem;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .lead {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 0.9rem;
                padding: 8px 20px;
            }

            .social-icons {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Construction Icon -->
        <div class="construction-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/2622/2622184.png" alt="Website Under Construction Icon" width="100">
        </div>
        <!-- Heading -->
        <h1>We're Coming Soon</h1>
        <p class="lead">Our website is currently under construction, but we're working hard to launch soon. Stay tuned!</p>
        <a href="#" class="btn btn-primary">Get Notified</a>
        <!-- Social Icons -->
        <div class="social-icons">
           
            <a href="https://t.me/yonotvlive"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="40"></a>
            
            <a href="https://www.youtube.com/@YoNoTVsports"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" width="40"></a>
            <a href="https://t.me/yonotvlive"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" width="40"></a>
        </div>
    </div>

    <footer>
        &copy; 2024 YoNoTV Sports
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
