<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        /* Chat Container Styles */
        .chat-container {
            width: 100%;
            height: 480px;
            background: #0f0f0f;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0px auto;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #303030;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-name {
            color: #3EA6FF;
            font-weight: 500;
            flex-shrink: 0;
        }

        .message-text {
            background: #272727;
            padding: 0px 1px;
            border-radius: 100px;
            max-width: 80%;
        }

        .chat-input {
            padding: 16px;
            border-top: 1px solid #303030;
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background: #272727;
            color: white;
        }

        #send-button {
            background: #3EA6FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* Username Modal Styles */
        #username-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 24px;
            border-radius: 12px;
            color: white;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 80vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>âš¡ Live Chat</h3>
            <div class="active-users">ðŸ‘¥ <span id="online-count">500+</span> online</div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." maxlength="200">
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h3>Choose Your Chat Name</h3>
            <input type="text" id="username-input" placeholder="Enter display name" maxlength="20">
            <button id="set-username">Join Chat</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCY9naMDqRwB85xWuVrIGZ2a4RirsK9YKo",
            authDomain: "yonotvchat.firebaseapp.com",
            databaseURL: "https://yonotvchat-default-rtdb.firebaseio.com",
            projectId: "yonotvchat",
            storageBucket: "yonotvchat.firebasestorage.app",
            messagingSenderId: "6864259825",
            appId: "1:6864259825:web:c5fd1dd33d853cc8f67750",
            measurementId: "G-W38MTCC9VZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');

        // Check localStorage for username
        let username = localStorage.getItem('chatUsername');
        if (!username) {
            usernameModal.style.display = 'block';
        }

        // Set Username
        document.getElementById('set-username').addEventListener('click', () => {
            if (usernameInput.value.trim()) {
                username = usernameInput.value.trim();
                localStorage.setItem('chatUsername', username);
                usernameModal.style.display = 'none';
            }
        });

        // Send Message Function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && username) {
                const messageRef = ref(database, 'messages');
                push(messageRef, {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            }
        }

        // Receive Messages
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="user-name">${message.username}:</div>
                <div class="message-text">${message.message}</div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
