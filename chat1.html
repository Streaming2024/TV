<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Live Chat</title>
    <style>
        /* Chat Container Styles */
        .chat-container {
            width: 400px;
            height: 700px;
            background: #0f0f0f;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 20px auto;
            position: relative;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #303030;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .settings-btn {
            background: none;
            border: none;
            color: #3EA6FF;
            cursor: pointer;
            padding: 8px;
        }

        .user-count {
            background: #3EA6FF;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .chat-messages {
            flex: 1;
            height: 500px;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            background: #3EA6FF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .message-content {
            flex-grow: 1;
        }

        .user-name {
            color: #3EA6FF;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .message-text {
            background: #272727;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
        }

        .reply-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.8em;
        }

        .reply-preview {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #888;
        }

        /* Settings Modal */
        .settings-modal {
            display: none;
            position: absolute;
            top: 50px;
            right: 16px;
            background: #272727;
            padding: 16px;
            border-radius: 8px;
            z-index: 1000;
            width: 200px;
        }

        .avatar-preview {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>âš¡ Live Chat</h3>
            <div class="user-count">ðŸ‘¥ <span id="online-count">0</span></div>
            <button class="settings-btn" id="settings-btn">âš™</button>
            <div class="settings-modal" id="settings-modal">
                <h4>Profile Settings</h4>
                <input type="text" id="new-username" placeholder="New username">
                <input type="color" id="avatar-color" value="#3EA6FF">
                <button id="save-settings">Save</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="chat-input">
            <div id="reply-preview" class="reply-preview"></div>
            <input type="text" id="message-input" placeholder="Type your message..." maxlength="200">
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="username-modal" class="modal">
        <!-- Initial username modal remains same -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue, serverTimestamp, onDisconnect } 
            from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = { /* your config */ };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Enhanced Features Implementation
        class ChatSystem {
            constructor() {
                this.userId = Math.random().toString(36).substr(2, 9);
                this.currentReply = null;
                this.initialize();
            }

            async initialize() {
                // User Presence
                const presenceRef = ref(database, 'presence/' + this.userId);
                await push(presenceRef, true);
                onDisconnect(presenceRef).remove();
                
                // Track online users
                onValue(ref(database, 'presence'), (snapshot) => {
                    document.getElementById('online-count').textContent = 
                        snapshot.size ? snapshot.size : 0;
                });

                // Load user settings
                this.loadSettings();
                this.setupEventListeners();
            }

            loadSettings() {
                this.username = localStorage.getItem('chatUsername') || 'User';
                this.avatarColor = localStorage.getItem('avatarColor') || '#3EA6FF';
            }

            saveSettings() {
                localStorage.setItem('chatUsername', this.username);
                localStorage.setItem('avatarColor', this.avatarColor);
            }

            setupEventListeners() {
                // Settings handling
                document.getElementById('settings-btn').addEventListener('click', () => {
                    document.getElementById('settings-modal').style.display = 'block';
                });

                document.getElementById('save-settings').addEventListener('click', () => {
                    this.username = document.getElementById('new-username').value || this.username;
                    this.avatarColor = document.getElementById('avatar-color').value;
                    this.saveSettings();
                });

                // Reply system
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('reply-btn')) {
                        const messageId = e.target.dataset.messageId;
                        const messageText = e.target.parentElement.textContent;
                        this.showReplyPreview(messageId, messageText);
                    }
                });
            }

            showReplyPreview(messageId, text) {
                this.currentReply = messageId;
                document.getElementById('reply-preview').textContent = `Replying to: ${text}`;
            }

            async sendMessage() {
                const message = {
                    text: document.getElementById('message-input').value.trim(),
                    username: this.username,
                    avatarColor: this.avatarColor,
                    timestamp: serverTimestamp(),
                    replyTo: this.currentReply || null,
                    userId: this.userId
                };

                if (message.text) {
                    await push(ref(database, 'messages'), message);
                    this.currentReply = null;
                    document.getElementById('reply-preview').textContent = '';
                }
            }

            renderMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <div class="avatar" style="background: ${message.avatarColor}">
                        ${message.username[0].toUpperCase()}
                    </div>
                    <div class="message-content">
                        <div class="user-name">${message.username}</div>
                        <div class="message-text">
                            ${message.text}
                            ${message.replyTo ? `<div class="reply-flag">â†© Reply</div>` : ''}
                            <button class="reply-btn" data-message-id="${message.key}">Reply</button>
                        </div>
                    </div>
                `;
                return messageElement;
            }
        }

        // Initialize chat system
        const chat = new ChatSystem();

        // Message listener
        onChildAdded(ref(database, 'messages'), (snapshot) => {
            const message = { key: snapshot.key, ...snapshot.val() };
            document.getElementById('chat-messages')
                .appendChild(chat.renderMessage(message));
        });

        // Send message handler
        document.getElementById('send-button').addEventListener('click', () => chat.sendMessage());
    </script>
</body>
</html>
