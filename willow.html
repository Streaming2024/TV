<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CricLife Max</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://nirutv.online/logo/image.png"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(220, 20, 60, 0.3)',   // crimson faded
          level: 'rgb(220, 20, 60)'         // crimson fill
        },
        seekBarColors: {
          base: 'rgba(255, 215, 0, 0.2)',   // light golden
          buffered: 'rgba(255, 215, 0, 0.5)', // golden buffered
          played: 'linear-gradient(90deg, #FFD700, #FFA500)' // golden gradient
        }
      });

      // DASH DRM ClearKey config for CricLife Max
      let drmConfig = {
        clearKeys: {
          "fe8bcb24efeab65cd32647c9e828b407": "75e4711d9fd429b636b37142f840ce97"
        }
      };

      let streamUrl = "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/4sq4g0s5on/out/v1/6edc867ceaca498c80f12e72400e38d6/cenc.mpd";

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {
            timeout: 10000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          },
          segmentRequestTimeout: 8000,
          segmentPrefetchLimit: 2,
          useNativeHlsOnSafari: true
        },
        manifest: {
          retryParameters: {
            timeout: 8000,
            maxAttempts: 3
          }
        }
      });

      // Autoplay handling
      const enableAutoplay = () => {
        video.setAttribute('autoplay', '');
        video.setAttribute('playsinline', '');
        video.autoplay = true;
      };

      const attemptAutoplay = async () => {
        try {
          video.muted = false;
          await video.play();
          console.log('Unmuted autoplay successful');
          return true;
        } catch (error) {
          console.log('Unmuted autoplay failed:', error.message);
          try {
            video.muted = true;
            await video.play();
            console.log('Muted autoplay successful');
            return true;
          } catch (mutedError) {
            console.log('Muted autoplay failed:', mutedError.message);
            return false;
          }
        }
      };

      player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
      });

      video.addEventListener('play', () => {
        if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
          container.requestFullscreen().catch(() => {
            console.log('Fullscreen request failed');
          });
        }
      }, { once: true });

      video.addEventListener('loadedmetadata', () => {
        video.volume = 0.8;
      });

      let hasUserInteracted = false;
      const enableSoundOnInteraction = () => {
        if (!hasUserInteracted && video.muted) {
          video.muted = false;
          hasUserInteracted = true;
          console.log('Sound enabled after user interaction');
        }
      };
      ['click', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, enableSoundOnInteraction, { once: true });
      });

      try {
        enableAutoplay();
        await player.load(streamUrl);
        if (video.readyState >= 3) {
          await attemptAutoplay();
        } else {
          video.addEventListener('canplay', attemptAutoplay, { once: true });
          setTimeout(async () => {
            if (video.paused) {
              await attemptAutoplay();
            }
          }, 2000);
        }
      } catch (error) {
        console.error('Load error:', error);
      }

      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && video.paused) {
          attemptAutoplay();
        }
      });
    });
  </script>
</body>
</html>
