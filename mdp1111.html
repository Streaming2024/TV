<!DOCTYPE html>
<html>
<head>
  <title>YoNoTV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
  <meta name="google-adsense-platform-domain" content="blogspot.com"/>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .video-fill video {
      object-fit: fill cover;
    }

    .shaka-overflow-menu, .shaka-settings-menu {
      background-color: #232323;
      color: #fff;
    }

    .shaka-bottom-controls {
      display: flex;
      flex-direction: column-reverse;
    }

    /* Loading Bar */
    #loading-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      text-align: center;
      color: white;
      z-index: 10;
    }

    #loading-bar-bg {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid red;
      border-radius: 20px;
      height: 24px;
      overflow: hidden;
      position: relative;
    }

    #loading-bar {
      background-color: red;
      height: 100%;
      width: 0%;
      text-align: center;
      line-height: 24px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: width 0.3s ease;
    }

    #loading-text {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }

    /* Modern Play Button */
    #custom-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 3px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 20;
      transition: all 0.3s ease;
    }

    #custom-play::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }

    #custom-play.hidden {
      display: none;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" onmousedown="return false">

  <div class="container video-fill" data-shaka-player-container style="position:absolute;z-index:-1;top:0;left:0;width:100%;height:100%;">
    <video data-shaka-player id="video" style="width:100%;height:100%;"></video>
  </div>

  <!-- Custom Play Button -->
  <div id="custom-play"></div>

  <!-- Loading Progress -->
  <div id="loading-container">
    <div id="loading-bar-bg">
      <div id="loading-bar">0%</div>
    </div>
    <div id="loading-text">Video is loading</div>
  </div>

  <script>
    (async function () {
      function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      const manifestUri = getParam("id");
      const keyId = getParam("keyid");
      const key = getParam("key");

      if (!manifestUri || !keyId || !key) {
        alert("Missing required URL parameters: id, keyid, or key.");
        return;
      }

      const video = document.getElementById("video");
      const playBtn = document.getElementById("custom-play");
      const loadingBar = document.getElementById("loading-bar");

      document.addEventListener("shaka-ui-loaded", async () => {
        const ui = video["ui"];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        player.configure({
          drm: {
            clearKeys: {
              [keyId]: key
            }
          }
        });

        try {
          await player.load(manifestUri);
          console.log("Manifest loaded");

          // Start fake loading animation
          let progress = 0;
          const loadingInterval = setInterval(() => {
            if (progress < 100) {
              progress++;
              loadingBar.style.width = `${progress}%`;
              loadingBar.textContent = `${progress}%`;
            } else {
              clearInterval(loadingInterval);
            }
          }, 150); // 20 seconds total (100 x 200ms = 20s)

        } catch (error) {
          console.error("Error loading stream:", error);
        }
      });

      // Play button behavior
      playBtn.addEventListener("click", () => {
        video.play();
      });

      video.addEventListener("play", () => {
        playBtn.classList.add("hidden");
        document.getElementById("loading-container").style.display = "none";
      });
    })();
  </script>

</body>
</html>
