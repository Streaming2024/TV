<html> 
<head> 
<title></title> 
<meta name="robots" content="noindex"> 
<script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script> 
<script type="text/javascript"src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.2.0/dist/hlsjs-playback.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@c3voc/clappr-audio-track-selector@0.2.4/dist/audio-track-selector.min.js"></script> 
   <style>
   
        #text {
            position: fixed;
            border: 0;
            left: 0;
            width: 100%;
            color: #fff;
            bottom: 30px;
            text-align: center;
            font-family: Tahoma, Geneva, sans-serif;
            font-size: 15px;
            z-index: 9999;
            overflow: hidden;
            white-space: nowrap;
            background-color: rgba(51, 51, 51, 0.4); /* Semi-transparent background color */
            padding: 10px 0; /* Padding around the text */
        }

        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 18s linear infinite; /* Slower animation */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

      

        #logo {
            position: fixed;
            top: 5px;
            right: 5px;
            z-index: 10000;
        }

        #logo img {
            width: 300px; /* Adjust the size as needed */
        }
    </style>
<script disable-devtool-auto='' src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>


 
    </div>
<div id="player" style="height: 100%; width: 100%;"></div> 
 <div id="text">
        <div class="scrolling-text">Please share YoNoTV with your Friens.</div>
    </div>
</head>   
<body>  
 <script> 
        // Function to get query parameters from URL 
        function getQueryParams(param) { 
            let urlParams = new URLSearchParams(window.location.search); 
            return urlParams.get(param); 
        } 
 
        // Get the 'src' parameter from the URL 
        var sourceUrl = getQueryParams('id'); 
 
        // Default to a placeholder if 'src' is not provided 
        if (!sourceUrl) { 
            sourceUrl = ''; 
        } 
 
        // Initialize Clappr player with the source URL 
        var player = new Clappr.Player({ 
            source: sourceUrl, 
            plugins: [HlsjsPlayback, LevelSelector, AudioTrackSelector], 
            width: '100%', 
            height: '100%', 
            autoPlay: true, 
            mimeType: "application/x-mpegURL", 
            mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }, 
            parentId: "#player", 
            hlsUseNextLevel: false, 
            hlsMinimumDvrSize: 60, 
            hlsRecoverAttempts: 16, 
            hlsPlayback: { 
                preload: true, 
                customListeners: [], 
            }, 
            playback: { 
                extrapolatedWindowNumSegments: 2, 
                triggerFatalErrorOnResourceDenied: false, 
                hlsjsConfig: { 
                    // hls.js specific options 
                }, 
            }, 
        }); 
    </script> 
    </body> 
</html>
