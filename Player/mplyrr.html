  <style>
    .popup-modal-wrapper {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-modal-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .popup-modal-box h1 {
      font-size: 1.8em;
      color: #e63946;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e63946;
      width: 0;
      margin: 0 auto;
      animation: popup-typing 3s steps(30, end) forwards, popup-blink 0.75s step-end infinite;
    }

    .popup-modal-box p {
      font-size: 1.1em;
      color: #555;
      margin-top: 20px;
      opacity: 0;
      animation: popup-fadeIn 1s ease-in 3s forwards;
    }

    @keyframes popup-typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes popup-blink {
      50% { border-color: transparent; }
    }

    @keyframes popup-fadeIn {
      to { opacity: 1; }
    }
  </style>
