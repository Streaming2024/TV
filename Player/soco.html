<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://nirutv.online/favicon.png" rel="icon" type="image/x-icon" />
  <title>Rumble Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #player-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe id="player-iframe" allowfullscreen></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const customID = urlParams.get('id');

    if (customID) {
      const m3u8URL = `https://live.inplyr.com/room/${customID}.m3u8`;
      const finalURL = `https://nirutv.online/Player/plyrr?url=${encodeURIComponent(m3u8URL)}`;
      document.getElementById('player-iframe').src = finalURL;
    } else {
      document.getElementById('player-iframe').src = "about:blank";
    }
  </script>
</body>
</html>
