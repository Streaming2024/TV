<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://nirutv.online/favicon.png" rel="icon" type="image/x-icon" />
  <title>SOCO Player</title>
  <style>
    #player-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #000;
    }

    #player-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe id="player-iframe" allowfullscreen></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const customID = urlParams.get('id');

    if (customID) {
      const originalURL = `https://nirutv.online/Player/plyrr?url=https://pull.niues.live/live/stream-${customID}_lhd.m3u8`;
      document.getElementById('player-iframe').src = originalURL;
    } else {
      document.getElementById('player-iframe').src = "about:blank";
    }
  </script>
</body>
</html>
