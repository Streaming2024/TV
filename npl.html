<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        #player {
            width: 100%;
            height: auto;
            background: #000;
        }
        #watermark {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #error-message {
            display: none;
            color: white;
            font-size: 18px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
    <!-- money tag ads -->
    
</head>
<body>
    <div id="video-container">
        <video id="player" playsinline controls></video>
        <div id="watermark">YoNoTV LIVE</div>
        <div id="error-message">We are updating our live link. Please come back after some minutes from the app. Thank you.</div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Get the URL parameter
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');

        const playerElement = document.getElementById('player');
        const errorMessage = document.getElementById('error-message');
        const watermark = document.getElementById('watermark');

        if (url) {
            // Initialize Plyrr player
            const player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                settings: ['quality', 'speed'],
                autoplay: true
            });

            // Check for browser support and initialize hls.js if needed
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(playerElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    playerElement.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showError();
                    }
                });
            } else if (playerElement.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari and native HLS support
                playerElement.src = url;
                playerElement.addEventListener('error', function() {
                    showError();
                });
                playerElement.addEventListener('loadedmetadata', function() {
                    playerElement.play();
                });
            } else {
                showError();
            }
        } else {
            showError();
        }

        function showError() {
            errorMessage.style.display = 'block';
            playerElement.style.display = 'none';
            watermark.style.display = 'none';
        }
    </script>
</body>
</html>
