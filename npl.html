<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <!-- hls.js for HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        #watermark {
            position: absolute;
            bottom: 30px; /* Adjusted to account for Plyr controls */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            z-index: 10; /* Ensure it's above the player controls */
        }
        #fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            z-index: 10; /* Ensure it's above the player controls */
        }
        #fullscreen-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #error-message {
            display: none;
            color: white;
            font-size: 18px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        /* Custom Plyr styles to match your original design */
        .plyr {
            background: #000;
        }
        .plyr--full-ui input[type=range] {
            color: #fff;
        }
        .plyr__control--overlaid {
            background: rgba(0, 0, 0, 0.7);
        }
        .plyr--video .plyr__controls {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
    <!-- money tag ads -->
    
</head>
<body>
    <div id="video-container">
        <video id="video" playsinline controls data-plyr-config='{ "autoplay": true }'></video>
        <div id="watermark">YoNoTV LIVE</div>
        <button id="fullscreen-button">Make Fullscreen</button>
        <div id="error-message">We are updating our live link. Please come back after some minutes from the app. Thank you.</div>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Get the URL parameter
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');

        const videoContainer = document.getElementById('video-container');
        const errorMessage = document.getElementById('error-message');
        const watermark = document.getElementById('watermark');
        const fullscreenButton = document.getElementById('fullscreen-button');

        // Initialize Plyr player
        const player = new Plyr('#video', {
            autoplay: true,
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'mute',
                'volume',
                'settings',
                'fullscreen'
            ],
            settings: ['quality', 'speed'],
            ratio: '16:9'
        });

        if (url) {
            // Check for browser support and initialize hls.js if needed
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player.media);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showError();
                    }
                });
            } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari and native HLS support
                player.source = {
                    type: 'video',
                    sources: [{
                        src: url,
                        type: 'application/x-mpegURL'
                    }]
                };
                player.on('error', function() {
                    showError();
                });
                player.on('ready', function() {
                    player.play();
                });
            } else {
                showError();
            }
        } else {
            showError();
        }

        function showError() {
            errorMessage.style.display = 'block';
            player.elements.container.style.display = 'none';
            watermark.style.display = 'none';
            fullscreenButton.style.display = 'none';
        }

        fullscreenButton.addEventListener('click', () => {
            player.fullscreen.enter();
        });

        // Handle fullscreen change to update UI if needed
        player.on('enterfullscreen', () => {
            fullscreenButton.textContent = 'Exit Fullscreen';
        });
        
        player.on('exitfullscreen', () => {
            fullscreenButton.textContent = 'Make Fullscreen';
        });
    </script>
</body>
</html>
