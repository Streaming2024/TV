<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    // Get ?id=... from URL
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const id = getParam('id');

    if (id) {
      fetch("https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json")
        .then(response => response.json())
        .then(data => {
          const match = data.find(item => item.id === id);
          if (match && match.link) {
            const encodedLink = encodeURIComponent(match.link);
            const redirectURL = "https://anym3u8player.com/tv/video-player.php?url=" + encodedLink;
            window.location.href = redirectURL;
          } else {
            document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>Channel not found</h2>";
          }
        })
        .catch(error => {
          console.error("Error loading JSON:", error);
          document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>Error loading channel</h2>";
        });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>No ID provided</h2>";
    }
  </script>
  <style>
    body { background: #000; margin: 0; }
  </style>
</head>
<body>
</body>
</html>
