<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scooby Streams</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container {
      display: none !important;
    }
    .shaka-spinner {
      display: none !important;
    }

    /* Error message */
    .error-message {
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video id="video" autoplay playsinline preload="metadata"></video>
  </div>

  <script>
    function parseChannelData(text) {
      const channels = {};
      const lines = text.trim().split('\n');
      
      for (const line of lines) {
        if (!line.trim() || line.startsWith('#')) continue;
        
        const parts = line.split('|');
        if (parts.length >= 3) {
          const id = parts[0]?.trim();
          const name = parts[1]?.trim() || 'Unknown';
          const url = parts[2]?.trim();
          const kid = parts[3]?.trim() || '';
          const key = parts[4]?.trim() || '';
          const userAgent = parts[5]?.trim() || '';
          const referer = parts[6]?.trim() || 'https://www.jiotv.com/';
          const cookie = parts[7]?.trim() || '';
          
          if (id && url) {
            channels[id] = {
              id, name, url, kid, key, userAgent, referer, cookie
            };
          }
        }
      }
      
      return channels;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        document.querySelector('.shaka-video-container').innerHTML = `
          <div class="error-message">
            <h2>Browser Not Supported</h2>
          </div>
        `;
        return;
      }

      try {
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get("id") || "1";

        // Fetch channel data
        const response = await fetch("https://raw.githubusercontent.com/scoobyff/test/main/sportsdata.txt");
        const text = await response.text();
        const channels = parseChannelData(text);

        if (!channels[channelId]) {
          document.querySelector('.shaka-video-container').innerHTML = `
            <div class="error-message">
              <h2>Channel Not Available</h2>
            </div>
          `;
          return;
        }

        const channel = channels[channelId];
        console.log('Loading channel:', channel);

        const video = document.getElementById('video');
        const player = new shaka.Player();
        await player.attach(video);

        const container = document.querySelector('.shaka-video-container');
        const ui = new shaka.ui.Overlay(player, container, video);
        ui.getControls();

        // Player configuration
        const config = {
          streaming: {
            bufferingGoal: 30,
            rebufferingGoal: 5,
            bufferBehind: 30,
            retryParameters: {
              timeout: 15000,
              maxAttempts: 3,
              baseDelay: 500,
              backoffFactor: 1.5
            },
            segmentRequestTimeout: 10000,
            useNativeHlsOnSafari: true
          },
          manifest: {
            retryParameters: {
              timeout: 10000,
              maxAttempts: 2
            }
          }
        };

        // Add DRM if available
        if (channel.kid && channel.key) {
          config.drm = {
            clearKeys: {
              [channel.kid]: channel.key
            }
          };
          console.log('DRM configured');
        }

        player.configure(config);

        // Request filter for headers
        player.getNetworkingEngine().registerRequestFilter((type, request) => {
          if (channel.referer) {
            request.headers['Referer'] = channel.referer;
          }
          if (channel.userAgent) {
            request.headers['User-Agent'] = channel.userAgent;
          }
          if (channel.cookie) {
            request.headers['Cookie'] = channel.cookie;
          }
        });

        // Error handling - only handle critical errors
        player.addEventListener('error', (event) => {
          const error = event.detail;
          console.error('Shaka Player Error:', error);
          
          if (error.severity === shaka.util.Error.Severity.CRITICAL) {
            document.querySelector('.shaka-video-container').innerHTML = `
              <div class="error-message">
                <h2>Stream Error</h2>
              </div>
            `;
          }
        });

        // Auto fullscreen on play
        video.addEventListener('play', () => {
          if (!document.fullscreenElement) {
            container.requestFullscreen().catch(() => {});
          }
        }, { once: true });

        // Load stream
        await player.load(channel.url);
        console.log('Stream loaded successfully');

        // Update title
        document.title = `${channel.name} - Scooby Streams`;

      } catch (error) {
        console.error('Error:', error);
        document.querySelector('.shaka-video-container').innerHTML = `
          <div class="error-message">
            <h2>Error Loading Stream</h2>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
