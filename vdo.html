<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
        }
        
        #videoWrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #fakeLoader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="videoWrapper"></div>
    <div id="fakeLoader">
        <div>Loading premium content...</div>
    </div>

    <script>
        // Advanced stealth technique - Dynamic URL assembly
        function createStealthEmbed() {
            // Break URL into multiple parts and reconstruct dynamically
            const domainParts = ['building', 'frown', '.net'];
            const pathParts = ['embed', 'ymdpj4'];
            
            // Reconstruct URL in a way that's hard to detect
            setTimeout(() => {
                const domain = domainParts.join('');
                const path = pathParts.join('/');
                const fullUrl = 'https://' + domain + '/' + path;
                
                // Create iframe with randomized attribute order
                const iframe = document.createElement('iframe');
                
                // Set styling first (less suspicious)
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.background = 'transparent';
                
                // Add random class name
                iframe.className = 'content-' + Math.random().toString(36).substring(2, 8);
                
                // Set attributes with delays
                setTimeout(() => {
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.setAttribute('frameborder', '0');
                }, 100);
                
                setTimeout(() => {
                    iframe.setAttribute('scrolling', 'no');
                    // Use data attribute initially
                    iframe.setAttribute('data-content-src', fullUrl);
                }, 150);
                
                // Finally set src after a delay
                setTimeout(() => {
                    iframe.src = fullUrl;
                    
                    // Add to page
                    document.getElementById('videoWrapper').appendChild(iframe);
                    
                    // Hide loader
                    setTimeout(() => {
                        document.getElementById('fakeLoader').classList.add('hidden');
                    }, 2000);
                }, 300);
                
            }, 500);
        }
        
        // Advanced anti-detection measures
        function applyAdvancedStealth() {
            // Override common detection methods
            const originalQuerySelector = Document.prototype.querySelector;
            Document.prototype.querySelector = function(selector) {
                if (typeof selector === 'string' && 
                   (selector.includes('iframe') || selector.includes('[src*="buildingfrown"]'))) {
                    // Return null for detection attempts
                    return null;
                }
                return originalQuerySelector.apply(this, arguments);
            };
            
            // Mask iframe properties
            Object.defineProperty(HTMLIFrameElement.prototype, 'src', {
                get: function() {
                    if (this.className && this.className.includes('content-')) {
                        return 'about:blank'; // Return fake src
                    }
                    return this.getAttribute('src');
                },
                set: function(value) {
                    this.setAttribute('src', value);
                }
            });
            
            // Prevent right-click inspection
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Block dev tools keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J'))) {
                    e.preventDefault();
                    window.location.reload();
                }
            });
            
            // Add decoy iframes
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const decoy = document.createElement('iframe');
                    decoy.style.cssText = 'display:none;width:1px;height:1px;';
                    decoy.src = 'about:blank';
                    decoy.setAttribute('data-decoy', 'true');
                    document.body.appendChild(decoy);
                }, i * 200);
            }
            
            // Randomize DOM attributes periodically
            setInterval(() => {
                const frames = document.querySelectorAll('iframe');
                frames.forEach(frame => {
                    if (frame.className.includes('content-')) {
                        frame.setAttribute('data-t' + Date.now(), Math.random());
                    }
                });
            }, 5000);
        }
        
        // Initialize with random delay
        setTimeout(() => {
            applyAdvancedStealth();
            createStealthEmbed();
        }, Math.random() * 1000 + 500);
        
        // Additional protection: Monitor for detection scripts
        const originalAppendChild = Element.prototype.appendChild;
        Element.prototype.appendChild = function(child) {
            if (child.tagName === 'SCRIPT') {
                const scriptContent = child.src || child.textContent || '';
                if (scriptContent.includes('iframe') && scriptContent.includes('detect')) {
                    return child; // Block detection scripts
                }
            }
            return originalAppendChild.call(this, child);
        };
    </script>
</body>
</html>
