<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #dplayer {
      width: 100%;
      height: 100%;
    }
    .blocked {
      color: #ff4d4d;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

</head>

          "category": "Kids"
        },
        {

        {

        {

        {

          "url": "https://tataplay.slivcdn.com/hls/live/2020594/SONYSIXSD/master_3500.m3u8",
          "category": "Sports"
        }
      ];

      // Get channel from ?c=name
      const getChannelName = () => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
      };

      const channelName = getChannelName();
      const channel = channels.find(ch => ch.name.toLowerCase() === channelName?.toLowerCase());

      if (!channel) {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>Channel not found.</h1>";
      } else {
        const dp = new DPlayer({
          container: document.getElementById('dplayer'),
          autoplay: true,
          volume: 0.8,
          video: {
            url: channel.url,
            type: 'hls',
            pic: "https://nirutv.online/logo/image.png" // Poster
          }
        });

        const tryAutoPlay = async () => {
          const video = dp.video;
          try {
            video.muted = false;
            video.volume = 0.8;
            await video.play();
          } catch {
            try {
              video.muted = true;
              await video.play();
              video.muted = false;
            } catch {}
          }
        };

        tryAutoPlay();

        ['click', 'touchstart', 'keydown'].forEach(evt =>
          document.addEventListener(evt, () => {
            if (dp.video.muted) {
              dp.video.muted = false;
              dp.video.volume = 0.8;
            }
          }, { once: true })
        );
      }
    }
  </script>
</body>
</html>
